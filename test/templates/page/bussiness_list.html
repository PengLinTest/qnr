<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>91农产品溯源平台</title>
<link rel="stylesheet" type="text/css"
	href="templates/Plugins/jqueryui/jquery-ui.css" />
<link rel="stylesheet"
	href="templates/Plugins/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="templates/Styles/reset.css">
<link rel="stylesheet" href="templates/Styles/global.css">
<link rel="stylesheet" type="text/css"
	href="templates/Styles/jquery.Cloud.css" />
<link rel="stylesheet" type="text/css"
	href="templates/Plugins/LoadMask/jquery.loadmask.css" />
<link rel="stylesheet" href="templates/Styles/newTrace.css">
</head>
<body>
	<div class="topwrapper"></div>
	<div class="midwrapper">
		<div class="clearfix w1030">
			<div id="filter" class="t-section trace-filter">
				<div class="breadcrumb clearfix">
					<span class="total fr">共 <span id="totalpro"></span>个产品
					</span>
					<div class="cat">
						<a href="?action=index">首页</a>
					</div>
					<div class="cat">
						<em class="mr10">></em><a href="javascript:;">全部产品</a>
					</div>
				</div>
				<div class="filter-box">
					<div class="filter-row ">
						<span class="filter-cat">分类：</span>
						<div class="filter-group filter-list" id="cropHtml">
							<!--这里放分类-->
						</div>
					</div>
					<div class="filter-row filter-category toggle-active">
						<span class="filter-cat">地区：</span>
						<div class="filter-group filter-list more-group" id="provHtml">
							<!--这里放地区-->
						</div>
						<span class="filter-item more-item" title=""><s
							class="icon-more"></s>更多</span> <span
							class="filter-item toggle-scrollbar" title=""
							style="display: none; top: 0px;"> <s class=""></s></span>
					</div>
				</div>
			</div>
			<div class="t-section">
				<div class="toolbar clearfix">
					<div class="pagin fr">
						<span class="text"><i id="courIndex">1</i>/<span
							id="totalPage">1</span></span> <span class="btn btn-prev">&lt;</span> <span
							class="btn btn-next">&gt;</span>
					</div>
					<dl class="order">
						<dt>排序：</dt>
						<dd class="btn first curr">
							<a href="javascript:;"
								onclick="Tctrace_product.databind.QueryTraceData(1, 'NEW', Tctrace_product.databind.cropidlist, Tctrace_product.databind.provincenames, Tctrace_product.databind.keyword);">
								采收时间</a><b></b>
						</dd>
						<dd class="btn">
							<a href="javascript:;"
								onclick="Tctrace_product.databind.QueryTraceData(1, 'TOP', Tctrace_product.databind.cropidlist, Tctrace_product.databind.provincenames, Tctrace_product.databind.keyword);">
								关注度</a><b></b>
						</dd>
						<dd class="btn">
							<a href="javascript:;"
								onclick="Tctrace_product.databind.QueryTraceData(1, 'HOT', Tctrace_product.databind.cropidlist, Tctrace_product.databind.provincenames, Tctrace_product.databind.keyword);">
								评价</a><b></b>
						</dd>
					</dl>
				</div>
				<div class="mainview clearfix">
					<!--这里放产品列表-->
				</div>
				<div class="pagination ac">
					<div class="webPager">
						<!--这里放分页-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="footer mt10"></div>
	<script type="text/javascript" src="templates/Scripts/jquery-1.9.1.js"></script>
	<script type="text/javascript"
		src="templates/Scripts/jquery.Cloud/jquery.Cloud.js"></script>
	<script type="text/javascript" src="templates/Scripts/Base.service.js"></script>
	<script src="templates/Scripts/Base.Storage.js" type="text/javascript"></script>
	<script src="templates/Scripts/CookieStorage.js" type="text/javascript"></script>
	<script type="text/javascript" src="templates/Scripts/Service.js"></script>
	<script type="text/javascript" src="templates/Scripts/Setting.js"></script>
	<script type="text/javascript" src="templates/Scripts/Util.js"></script>
	<script type="text/javascript" src="templates/Scripts/Transfer.js"></script>
	<script type="text/javascript"
		src="templates/Scripts/History/MyHistory.js"></script>
	<script src="templates/Scripts/Messages.js" type="text/javascript"></script>
	<script type="text/javascript" src="templates/DynamicPages.js"></script>
	<script type="text/javascript"
		src="templates/Plugins/LoadMask/jquery.loadmask.min.js"></script>
	<script src="templates/Plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script type="text/javascript"
		src="templates/Plugins/Slides/jquery.slides.min.js"></script>
	<script type="text/javascript"
		src="templates/Scripts/jquery.Cloud/jquery.Cloud.js"></script>
	<script type="text/javascript"
		src="templates/Scripts/pager/pagelist.js"></script>
	<script src="templates//Scripts/CreateCaptcha.js"
		type="text/javascript"></script>
	<script type="text/javascript"
		src="templates/AgriProTraceability/QueryTrace/Transferload.pageHtml.js"></script>
	<script type="text/javascript"
		src="templates/AgriProTraceability/QueryTrace/Tctrace_product.databind.js"></script>

	<script type="text/javascript">
        $(function () {
            Transferload.pageHtml.initLoadHtml();
            Tctrace_product.databind.init();
        });
    </script>
</body>
</html>
